<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Mubarak</title>
    <meta name="description" content="Eid Wishes Craft" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="Eid Mubarak" />
    <meta property="og:description" content="Eid Wishes Craft" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="kid.png">

   
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="background">
      <!-- Decorative elements -->
      <div class="decorative-circle circle-1"></div>
      <div class="decorative-circle circle-2"></div>
      <div class="decorative-circle circle-3"></div>
      
      <!-- Islamic pattern overlay -->
      <div class="pattern-overlay"></div>
      
      <!-- Moon decoration -->
      <div class="moon">
        <div class="moon-inner"></div>
      </div>
      
      <!-- Content container -->
      <div class="content">
        <main class="container">
          <div class="character-section">
            <div class="character-container">
              <!-- Character image -->
              <div id="character" class="character">
                <img src="boy.png" alt="Eid Character" class="character-img">
                <div class="prayer-effect"></div>
                <div class="prayer-effect effect-delayed"></div>
              </div>
              
              <!-- Light effects -->
              <div class="light-rays"></div>
            </div>
          </div>
          
          <div class="greeting-section">
            <div class="greeting">
              <div class="badge">
                <span id="current-year">Eid Mubarak 2024</span>
              </div>
              
              <h1 class="title">
                <span class="text-shimmer">Eid Mubarak</span>
              </h1>
              
              <p id="animated-text" class="message"></p>
              
              <!-- Name input form -->
              <div class="name-input-container">
                <input type="text" id="visitor-name" placeholder="Enter your name" class="name-input glass-effect">
                <button id="submit-name" class="submit-btn glass-effect">
                  Send Wishes
                </button>
              </div>
              
              <div class="from-name">
                <span id="result-name">Friend</span>, wishes from <span id="from-name">Mohd Waqar</span>
              </div>
              
              <div class="actions">
                <p class="wishes-text">
                  May this Eid bring joy, peace, and prosperity to you and your family.
                </p>
                
                <!-- Interactive button -->
                <button id="send-wishes" class="glass-effect">
                  Send More Wishes
                </button>
              </div>
            </div>
          </div>
        </main>
        
        <!-- Lanterns decorations -->
        <div class="lantern lantern-1"></div>
        <div class="lantern lantern-2"></div>
        <div class="lantern lantern-3"></div>
        
        <footer>
          <p>&copy; <span id="footer-year">2024</span> Eid Mubarak • Made by Mohd Waqar ♥</p>
        </footer>
      </div>
    </div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
